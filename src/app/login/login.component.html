	<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-3 padding-top-panel">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Log in</div>
				<div class="panel-body">
					<form role="form">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="E-mail" name="email" 
                				type="email" [(ngModel)]="funcionario.nome" >
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="password" 
								type="password" [(ngModel)]="funcionario.senha" >
							</div>
							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me">Remember Me
								</label>
							</div>
							  	<button type="submit" class="btn btn-default btn-sm" name="action"
                				(click)="fazerLogin()" >Login</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->
